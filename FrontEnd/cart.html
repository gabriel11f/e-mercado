<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>

        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"

      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="cart.html">Mi carrito</a>
        <a class="dropdown-item" href="my-profile.html">Mi perfil</a>

      </div>
      
    </div>
  </nav>

  <div class="container p-4 pt-5">
    <h2>Mi carrito</h2>
    <hr>
  </div>

  <form>
    <div id="cartProd" class="container"> </div>
      <div class="container p-5">
        <h4>Información de envío</h4><hr>
        <div><label class="btn-group"><b> Nombre del destinatario: </b><input type="text" required placeholder="John" class="flex form-control"></label></div> 
        <div><label class="btn-group"> <b>Apellido del destinatario: </b><input type="text" required placeholder="Doe" class="flex form-control"></label></div>
        <div><label class="btn-group"><b>Dirección: </b><input type="text" required placeholder="Calle" class="flex form-control"> <input type="text" required placeholder="Número" class="flex form-control"  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"> <input type="text" required placeholder="Esquina" class="flex form-control"></label></div>
        <label class="btn-group"><b>País: </b><input type="text" required class="form-control"></label> <br>

        <b>Tipo de envío:</b>
      </div>
    
    <div class="container pt-5 d-flex justify-content-center">
      <div class="btn-group mb-4" role="group" id="shipping">
        <label class="btn btn-secondary container p-3">
          <input type="radio" name="options" autocomplete="off" checked value=0.15 required>Envío Premium<br> 2-5 días <br> <span class="small"><i>(Costo del 15% sobre el subtotal)</i></span>
        </label>
        <label class="btn btn-secondary container p-3">
          <input type="radio" name="options" autocomplete="off" value=0.07>Envío Express<br> 5-8 días <br> <span class="small"><i>(Costo del 7% sobre el subtotal)</i></span>
        </label>
        <label class="btn btn-secondary container p-3">
          <input type="radio" name="options" autocomplete="off" value=0.05>Envío Estándar<br> 12-15 días <br> <span class="small"><i>(Costo del 5% sobre el subtotal)</i></span>
        </label>
      </div>
    </div>
    
    
    <div id="expenses"></div>
    
    <div id="totalPrice" class="container d-flex flex-row-reverse"></div>

    <div class="container d-flex justify-content-center">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Proceder a métodos de pago
      </button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Seleccionar método de pago</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </button>
          </div>
          <div class="modal-body" id="paymentModal">
            <div class="card-body" id="paymentForm">
              <label class="btn btn-primary"><input type="radio" name="payMethod" autocomplete="off" value="creditCard"
                  required> Tarjeta de crédito </label>
              <label class="btn btn-primary"><input type="radio" name="payMethod" autocomplete="off" value="bank">
                Transferencia bancaria </label> <br>
            </div>
            <div id="paymentInput"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" onsubmit="paymentSuccess()">Confirmar pago</button>
          </div>
        </div>
      </div>
    </div>

    </div>
  </form>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/cart.js"></script>
</body>
